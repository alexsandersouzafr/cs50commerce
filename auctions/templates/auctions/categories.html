{% extends "auctions/layout.html" %} {% block body %}
  <h2>Category: {{ category }}</h2>
    {% for auction in listings %}
    <div class="containter-fluid p-3">
      <div class="row">
        <div class="col-4 p-3">
          <h3>{{ auction.title }}</h3>
          <center><img src="{{ auction.image }}" height="180px" /></center>
        </div>
        <div class="col p-3 border border-secondary rounded">
          <p class="text-secondary">{{ auction.category }} - by {{ auction.user }}</p>
          <p>{{ auction.description }}</p>
          starting at <h4>${{ auction.start }}</h4>
          <a href="/{{auction.title}}">
            <button type="button" class="btn btn-success">See More</button>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
